<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock-Paper-Scissors!</title>
</head>
<body style="font-family: Roboto;">


<!-- Homepage Container -->


    <div class="welcome-home-screen">
        <div class="welcome-heading-container">
            <h1 style="color: #f7f7f7;"><center>Rock&nbsp;&nbsp;✊&nbsp;&nbsp;Paper&nbsp;&nbsp;✋&nbsp;&nbsp;Scissors&nbsp;&nbsp;✌️</center></h1>
        </div>
        <div class="welcome-selectors-container">
            <center><button class="play-btn"><b>Play</b></button></center><br><br><br>
        </div>
        <div class="welcome-credits-container">
            <center><h5 style="color: #f7f7f7;">Made with ❤️ © <a href="https://kyocell.github.io" target="_blank">Kyocell</a></h5></center>
        </div>
    </div>


<!-- Loading Animation Container -->

    <div class="loading-screen-container">
        <center><div class="planet"></div></center>
    </div>



<!-- Pop-ups Container -->


    <!-- <div class="player-wins-popup">

    </div>

    <div class="ai-wins-popup">

    </div> -->

<!-- Main Game Container -->


    <div class="main-game-container">
        <div class="options-container" style="color: #f7f7f7;">
            <button class="rock option", id="rock">✊</button>
            <button class="paper option">✋</button>
            <button class="scissors option">✌️</button>
        </div>
        <center><button class="reset-btn"><b>Home</b></button></center>
        <div class="scores" style="color: #f7f7f7;">
            <div class="userscore">
                YOU:
                <span class="userscore-count">
                    -
                </span>
            </div>
            <div class="aiscore">
                AI:
                <span class="aiscore-count">
                    -
                </span>
            </div>
        </div>
        <div class="container">
            <center>
                <div class="outcome-container">
                </div>
            </center>
        </div>
    </div>


<!-- Game Logic Script JS -->

    <script defer src="main.js"></script>



<!-- --------------------------------------->

</body>
</html>
